name: Calendar notify to Discord

on:
  schedule:
    # JST 7:00 に実行したい場合 → UTC 22:00（前日）
    # とりあえずテストなら 5分おきでもOK: "*/5 * * * *"
    - cron: "*/5 * * * *"
  # 手動実行したいとき用（Actions 画面から Run workflow できる）
  workflow_dispatch:

jobs:
  daily-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run daily calendar summary
        run: node scripts/calendar-notify.js daily
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
